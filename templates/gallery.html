<div class="container">
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8"><h1>${name}</h1></div>
    <div class="col-xs-2"></div>
  </div>
% for img in imgs:
  <div class="row">
    <div class="col-xs-2"></div>
    <div id="image" class="col-xs-8">
      <a class="fancybox" rel="fancybox-thumb" title="${img[1]}" href="/img/${img[0]}">
        <img class="img-responsive gallery-thumb" alt="" src=/thumb/${img[0]}></img>
      </a>
    </div>
    <div class="col-xs-2"></div>
  </div>
% endfor
</div>
